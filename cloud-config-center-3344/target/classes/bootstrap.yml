server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/super-hongtao/springcloud-config.git    #github仓库上面的git仓库名字
          ##搜索目录
          search-paths:
          - springcloud-config
      #读取分支
      label: master
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka,http://localhost:7003/eureka     #注册进eureka
